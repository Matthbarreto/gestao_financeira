<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    
    <title>Sistema financeiro</title>
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
      </div>
    <main>
        <div class="resume">
          <div>
            Entradas: R$
            <span class="incomes">0.00</span>
          </div>
          <div>
            Saídas: R$
            <span class="expenses">0.00</span>
          </div>
          <div>
            Total: R$
            <span class="total">0.00</span>
          </div>
        </div>
        <div class="newItem">
          <div class="divDesc">
            <label for="desc">Descrição</label>
            <input type="text" id="desc" />
          </div>
          <div class="divAmount">
            <label for="amount">Valor</label>
            <input type="number" id="amount" />
          </div>
          <div class="divType">
            <label for="type">Tipo</label>
            <select id="type">
              <option>Entrada</option>
              <option>Saída</option>
            </select>
          </div>
          <button id="btnNew">Incluir</button>
        </div>
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Descrição</th>
                <th class="columnAmount">Valor</th>
                <th class="columnType">Tipo</th>
                <th class="columnAction"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </main>  
</body>
</html>

<script src="script.js"></script>
